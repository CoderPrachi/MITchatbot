
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIT Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/mesg.css" />
    <link rel="shortcut icon" type="image/ico" href="./images/chat2.svg"/>
  </head>

  <body>
    <!-- this is holding all the contents -->
    <div id="wrapper">
      <!-- left side bard -->
      <div class="leftside">
        <ul>
          <a href="#" style="text-align: center">
            <img class="rounded-circle" src="" alt="" id="profile" width="80px" height="80px" >
            <p id="acc_name">

            </p>
        </a>
<li class="nav__menuitem" style="margin-top: 60px;">
            <a href="">
              <img src="./images/dashboard.png" alt="" />
              <span style="padding-left: 20px">Home</span>
            </a>
          </li>
          <li class="nav__menuitem ">
            <a href="">
              <img src="./images/allcourse.png" alt="" />
              <span style="padding-left: 20px">Browse</span>
            </a>
          </li>
          <li class="nav__menuitem active ">
            <a href="">
              <img src="./images/chat11.png" alt="" />
              <span style="padding-left: 20px">Chat</span>
            </a>
          </li>
          <li class="nav__menuitem">
            <a href="">
              <img src="./images/profile.png" alt="" />
              <span style="padding-left: 20px">About</span>
            </a>
          </li>
          <li class="nav__menuitem">
            <a href="">
              <img src="./images/settings.png" alt="" />
              <span style="padding-left: 20px">Setting</span>
            </a>
          </li>
          <div class="nav__footer">
            <li class="nav__menuList logout" id="lg">
              <a href="#"><img src="./assets/icons/logout.png" alt="">
          
                 <button class="btn btn__color">LOGOUT</button></a>
              
            </li>
          
          </div>
        </ul>
      </div>

      <!-- main contain -->
      <div class="main">
        <div id="chat-bubble"style="width:50%;overflow:hidden;">
          <div class="chat-container">
            <div class="chat-header">
              <div class="user-avatar" onclick="openChatBubble()">
                <div class="img-container">
                  <img src="https://source.unsplash.com/random/35x35">
                </div>
                <div class="user-status-info">
                  <a href="#">I am  a CHATBOT</a>
                  <p>Active now</p>
                </div>
              </div>
    
              <div class="chat-comm">
                <nav>
                  <a href="#">
                    <img src="./icons/video-call.svg">
                  </a>
                  <a href="#">
                    <img src="./icons/call.svg">
                  </a>
                  <a href="#">
                    <img src="./icons/settings.svg">
                  </a>
                  <a href="#" onclick="openChatBubble()">
                    <img src="./icons/close.svg">
                  </a>
                </nav>
              </div>
            </div>
    
            <div class="chat-body">
              <div class="sender-other">
                <div class="user-avatar">
                  <div class="img-container">
                    <img src="https://source.unsplash.com/random/35x35">
                  </div>
                 
                  <div class="other-message chatmessages chat"  id="chatmsg">
                    <!-- Hi there! -->
                  </div>
                </div>
              </div>
    
             
            </div>
    
            <div class="chat-footer">
              <!-- <input type="textarea" placeholder="Type a message...">  -->
              <input 
              type="textarea"
              class="content__input"
              placeholder="Type a message..."
              aria-label="Search"
              id="msg__text"
              style="padding-left: 5px;"
              >
              <button class="btn btn-primary rounded-circle" id="msg__send"  style="margin-left: 700px;" >
                <img 
                src="./images/send.png" height="30px" 
                alt="" 
                >
              </button> 
              <!-- <img src="./images/send.png" id="msg__send" height="60px" alt="" style=" position: absolute;
              bottom: 0;
              right: 10%;"> -->
            
              
              <div class="chat-media"   style="padding-left: 5px;">
                <nav>
                 
                  <a href="#">
                    <img class="upload" src="./icons/upload.svg" alt="">
                  </a>
                  <a href="#">
                    <img class="emoji" src="./icons/emoji.svg" alt="">
                  </a>
                  <a href="#">
                    <img class="game" src="./icons/game.svg" alt="">
                  </a>
                  <a href="#">
                    <img class="attach" src="./icons/attach.svg" alt="">
                  </a>
                  <a href="#">
                    <img class="camera" src="./icons/camera.svg" alt="">
                  </a>
                </nav>
               
              </div>
            </div>
          </div>
        </div>
    
    
    
        <!-- search bar -->

        <!-- nav menu -->

        <!-- images  -->

        <!-- songs list -->
      </div>
      <!-- righ sidebar -->
      <div class="rightside">
        
        <h1 style="margin-top: 30px;">Sentiment</h1>

        <img
          class=""
          id="musicImg"
          src="./images/se2.PNG"
          alt=""

        />
        <h4 style="margin-top: 30px;">Rating Based On <br/>Sentiment Analysis</h4>

       
        <div id="senti">
          <p style="margin-top: 70px;">
            <a href="https://forms.gle/33r12PCpw1MXLVyD7">
              PLEASE CLICK AND GIVE<br/>
               YOUR FEEDBACK FOR US
            </a>
          </p>
        </div>
      </div>
    </div>
    <script>
      function openChatBubble() {
        var element = document.getElementById("chat-bubble");
        element.classList.toggle("open")
      }
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
    
    <!--cdn auth -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    
    <script src="js/config.js"></script>
  </script>
  <script src="js/messaging.js"></script>
  </body>
</html>
